                <div class="col-12 col-md-6 text-center">
                    <div class="row">
                        <div class="col-12">
                            <h2>Registro nuevas cuentas</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="nombre" required class="form-control" id="floatingNombre" placeholder="">
                                <label for="floatingNombre">Nombre:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="apellido" required class="form-control" id="floatingApellido" placeholder="">
                                    <label for="floatingApellido">Apellido:</label>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" required class="form-control" id="floatingCelular" placeholder="">
                                <label for="floatingCelular">Celular:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Correo electronico:</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="password" required class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contrase√±a:</label>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating">
                                <input type="date" required class="form-control" id="floatingNacimiento" placeholder="">
                                <label for="floatingNacimiento">Fecha de Nacimiento:</label>
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-12 text-center py-3">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </div>
                </div> 
            </div>
