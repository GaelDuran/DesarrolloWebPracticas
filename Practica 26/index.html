<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Switch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container mt-5">
        <h1>Modo Dark/Light</h1>
        <!-- BotÃ³n para cambiar el modo -->
        <button id="toggleButton" class="btn btn-primary">Cambiar a Modo Oscuro</button>
        <!-- Switch para cambiar el modo -->
        <div class="custom-control custom-switch mt-3">
            <input type="checkbox" class="custom-control-input" id="toggleSwitch">
            <label class="custom-control-label" for="toggleSwitch">Modo Oscuro</label>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
